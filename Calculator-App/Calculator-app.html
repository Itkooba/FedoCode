<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator-app</title> 
</head>
<body>
    <!-- This is the main container -->
<div class="wrapper">
    <section class="screen">
    0
    </section>

    <!-- This is the first row of buttons -->
    <section class="calc-button">

        <div class="calc-buttons-row">
            <button class="calc-buttons double">
                C
            </button>
            
            <button class="calc-buttons">
                &larr;
            </button>

            <button class="calc-buttons">
                รท
                <!-- &divide; -->
            </button>

        </div>
       
        <div class="calc-buttons-row">
         <!-- This is the second row of number and  operators -->
        <button class="calc-buttons">
            7
        </button>

        <button class="calc-buttons">
            8
        </button>

        <button class="calc-buttons">
            9
        </button>

        <button class="calc-buttons">
            x
            <!-- &times; -->
        </button>
        
    </div>
  
    <div class="calc-buttons-row">
          <!-- This is the third row of number and  operators  -->
        <button class="calc-buttons">
            4
        </button>
        <button class="calc-buttons">
            5
        </button>
        <button class="calc-buttons">
            6
        </button>
        
        <button class="calc-buttons">
            +
           <!-- &plus; -->
        </button>
    </div>

    <div class="calc-buttons-row">
<!-- This is the fourth row of number and  operators  -->
        <button class="calc-buttons">
            1
        </button>

        <button class="calc-buttons">
            2
        </button>

        <button class="calc-buttons">
            3
        </button>
        <button class="calc-buttons">
            -
            <!-- &minus; -->
        </button>


    </div>

    <div class="calc-buttons-row">
<!-- This is the fifth row of number and  operators  -->
        <button class="calc-buttons double ">
            0
        </button>
            <button class="calc-buttons">
                .
                <!-- &comma; -->
            </button>
        <button class="calc-buttons ">
           =
            <!-- &equals; -->
         </button>
    </div>
</section>
</div>
    <script src="calcbase.js"></script>


</body>
</html>
